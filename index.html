<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="icon" href="favicon.ico">
        <!--BootStrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="login.css">
        <!--Icons-->
        <script src="https://kit.fontawesome.com/bd85cd4d29.js" crossorigin="anonymous"></script>
        <!--Google Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Golos+Text&family=Tilt+Warp&display=swap" rel="stylesheet">
    </head>
    <body>
        
        <section class="Form">
          <div class="container" >
            <div class="row">
              <div class="col-lg-5 col-md-5 col-sm-5">
                <img src="LOGIN.jpg" class="img-fluid">
              </div>
                <div class="col-lg-7 col-md-5 col-sm-5">
                  <h1 class="m-lg-4">LOGIN</h1>
                  <label class="form-label txt">Enter Email</label><br>
                  <input type="email" class="form-control m-md-3" id="formInput1" placeholder="Enter Email"><br><br>
                  <label  class="form-label txt">Enter Password</label><br>
                  <input type="password" class="form-control m-md-3" id="formInput2" placeholder="Enter Password"><br>
                  <button class="btn btn-dark button"> <i class="fa-brands fa-google"></i> Login using Google</button>
                  <button class="btn btn-light button"><i class="fa-brands fa-apple"></i> Login using Apple  </button>
                </div>
                

              </div>
            </div>
          </div>
        </section>
    </body>

</html>
